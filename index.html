<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modern Chair</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="wrapper">
      <div class="container">
        <div class="main">
          <p>Modern Chair</p>
          <h1>Telford Kursi</h1>
          <div class="price">
            <span>$254</span> <span><strike>$530</strike></span>
          </div>
          <div class="content-link">
            <input type="radio" name="desc-link" id="description" checked />
            <label for="description" class="clickable rad1">Description</label>
            <input type="radio" name="desc-link" id="details" />
            <label for="details" class="clickable rad2">Details</label>
            <div class="content">
              <p class="desc">
                Lorem ipsum dolor sit, amet consectetur adipisicing elit. Id
                totam tempora enim officia veritatis hic.
              </p>
              <p class="price">$125 is the price of this luxurious chair</p>
            </div>
          </div>

          <h2>Choose Color:</h2>
        </div>
        <!-- <div class="colors"> -->
        <input type="radio" name="colors" id="color-1" class="radio" checked />
        <label for="color-1" class="color-div color1"></label>
        <input type="radio" name="colors" id="color-2" class="radio" />
        <label for="color-2" class="color-div color2"></label>
        <input type="radio" name="colors" id="color-3" class="radio" />
        <label for="color-3" class="color-div color3"></label>
        <input type="radio" name="colors" id="color-4" class="radio" />
        <label for="color-4" class="color-div color4"></label>
        <input type="radio" name="colors" id="color-5" class="radio" />
        <label for="color-5" class="color-div color5"></label>
        <input type="radio" name="colors" id="color-6" class="radio" />
        <label for="color-6" class="color-div color6"></label>
        <div class="img-wrap chair1"></div>
        <div class="img-wrap chair2"></div>
        <div class="img-wrap chair3"></div>
        <div class="img-wrap chair4"></div>
        <div class="img-wrap chair5"></div>
        <div class="img-wrap chair6"></div>
        <div class="back-color"></div>
        <div class="back-color chair1"></div>
        <div class="back-color chair2"></div>
        <div class="back-color chair3"></div>
        <div class="back-color chair4"></div>
        <div class="back-color chair5"></div>
        <div class="back-color chair6"></div>
        <!-- </div> -->
        <!-- <br /> -->
        <button class="btn-color">Add to Cart</button>
      </div>
    </div>
  </body>
</html>
